<div class="row marketing">
	<form role="form" ng-submit="addTodo()">
    <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo.What" placeholder="What needs to be done?" class="form-control">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
            <div class="input-group">
                <div uib-datepicker ng-model="todo.Due" class="well well-sm"></div>
            </div>
        </div>
  </form>
</div>
<p class="form-group" ng-repeat="todo in todos">
    <input type="text" ng-model="todo.Due" class="form-control" readonly>
    <input type="text" ng-model="todo.What" class="form-control" readonly>
</p>
